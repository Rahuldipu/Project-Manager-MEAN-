<div class="centered-content">
    <div class="task-manager-container">
        <div class="sidebar has-background-white">
            <h1 class="title has-text-primary">
                List
            </h1>
            <div class="list-menu">
                <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists',list._id]" routerLinkActive="is-active"><p>{{list.title}}</p></a>
            </div>

            <button class="button is-primary has-text-white" routerLink="/new-list">+ New List</button>
        </div>

        <div class="task-list-container has-background-light">
            <div *ngIf="projects">
                <div class="top-bar">
                    <h1 class="title has-text-primary">
                        Projects
                    </h1>
                    <div class="dropdown is-hoverable is-right">
                        <div class="dropdown-trigger">
                          <button class="button" aria-haspopup="true">
                            <span class="icon is-small">
                              <i class="fas fa-cog" aria-hidden="true"></i>
                            </span>
                          </button>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                            <div class="dropdown-content">
                                <a [routerLink]="['/edit-list', selectedListId]" class="dropdown-item">
                                  Edit
                                </a>
                                <a (click)="onDeleteListClick()" class="dropdown-item has-text-danger">
                                  Delete
                                </a>
                              </div>
                        </div>
                      </div>
                </div>
                
    
                <!-- task elements -->
                <div class="task" *ngFor="let project of projects" (click)="onProjectClick(project)" [ngClass]="{ 'completed': project.completed}">
                    <p>
                        {{project.title}}
                    </p>
                </div>
                <h3 class="empty-state-text" *ngIf="projects.length === 0">There are no projects here! Click the add button to add new project</h3>
                <button routerLink="./new-project" class="circle-add-button button is-primary">
                    <img  src="../../../assets/plus-icon.svg" alt="">
                </button>
            </div>
            <div *ngIf="!projects">
                <h3 class="empty-state-text">Please select a list from sidebar</h3>
            </div>
        </div>
    </div>
</div>
